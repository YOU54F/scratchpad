name: CI

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '13.1'
            host: macos-12

          - name: openbsd
            architecture: x86-64
            version: '7.3'
            host: macos-12

          - name: openbsd
            architecture: arm64
            version: '7.3'
            host: macos-12

          - name: openbsd
            architecture: x86-64
            version: '7.3'
            host: ubuntu-latest

          - name: openbsd
            architecture: arm64
            version: '7.3'
            host: ubuntu-latest

          - name: netbsd
            architecture: x86-64
            version: '9.2'
            host: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'https://github.com/pact-foundation/pact-reference'
      - run: git
      - name: Test on ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.10.0
        with:
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 5G
          cpu_count: 4
          run: |
            uname -a
            echo $SHELL
            pwd
            ls -lah
            whoami
            env | sort
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            cd pact-foundation/rust/pact_ffi
            cargo build